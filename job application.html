<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="job application.css">
</head>
<body>
<div class="container">
    <h1>JOB APPLICATION</h1>
    <div class="form-container">
        <div class="form-control">
            <label for="first-name">first name</label>
            <input id="first-name" name="first-name" placeholder="enter the first name">
        </div>
     <div class="form-control">
            <label for="last name">last name</label>
            <input id="last name" name="last name" placeholder="enter the last name">
        </div>
        <div class="form-control">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="enter the email">
        </div>
        <div class="form-control">
            <label for="job role">job role</label>
            <select id="job role" name="job role">
                    <option value="" disabled selected>Select Job Role</option>
                <option value="frontend developer">frontend developer</option>
                <option value="backend developer">backhend developer</option>
                <option value="full stack developer">full stack developer</option>
                <option value="ui ux developer">ui ux developer</option>
            </select>
        </div>
        <div class="textarea-control">
    <label for="address">address</label>
    <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter the address" required></textarea>
</div>
        <div class="form-control">
            <label for="city">city</label>
            <input id="city" name="city" placeholder="enter the city">
        </div>
        <div class="control">
            <label for="pincode">pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="enter the pincode">
        </div>
        <div class="control">
            <label for="date">date</label>
            <input type="date" id="date" name="date" placeholder="date">
        </div>
        <div class="control">
            <label for="upload">upload</label>
            <input type="file" id="upload your Cv" name="upload your Cv">
        </div>
        <div>
            <button>Submit</button>
        </div>
        </div>
</body>
</html>
